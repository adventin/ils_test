<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test9: map leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <style>
        .container{
            max-width: 1200px;
            margin: 0 auto;
        }

        .map{
            display: flex;
        }

        .map-container{
            height: 1000px;;
            width: 100%;
        }

        .map__container{
            width: 70%;
            height: 700px;
        }

        .map__info{
            padding: 8px 0 8px 16px;
        }

        .info__line{
            display: flex;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="map">
        <div id="map" class="map__container"></div>
        <div class="map__info">
            <div class="info">
                <div class="info__line">
                    <span class="info__title">Периметр:</span>
                    <span class="info__value mapPerimeterJs">%%</span>
                    <span class="info__unit">м</span>
                </div>
                <div class="info__line">
                    <span class="info__title">Площадь:</span>
                    <span class="info__value mapAreaJs">%%</span>
                    <span class="info__unit">м²</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

<script src="/index.js"></script>
</html>
